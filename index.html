<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable/Downloadable Resume Builder By Muhammad Raheel</h1>
    <form id="ResumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name :</label><br />
        <input
          placeholder="Enter Full Name"
          type="text"
          id="fullname"
          name="fullname"
          required
        />
        <br />
        <br />
        <label for="fathername">Father's Name :</label><br />
        <input
          placeholder="Enter Father's Name"
          type="text"
          id="fathername"
          name="fathername"
          required
        />
        <br />
        <br />
        <label for="email">Email Address :</label><br />
        <input
          placeholder="Enter Email Address"
          type="text"
          id="email"
          name="email"
          required
        /><br />
        <br />
        <label for="gender">Gender :</label>
        <br />
        <select id="selectgender">
          <option value="Select">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          required</select
        ><br />
        <br />
        <label for="img">Select Image:</label>
        <br />
        <input type="file" id="img" name="img" accept="image/*" />
        <br />
        <br />
        <label for="dateofbirth">Date Of Birth :</label>
        <br />
        <input type="date" id="dateofbirth" name="dateofbirth" required />
        <br />
        <br />
        <label for="selectcity">Select City :</label>
        <br />
        <input
          placeholder="Enter Your City"
          type="text"
          id="selectcity"
          name="selectcity"
          required
        />
        <br />
        <br />
        <label for="maritalstatus">Marital Status :</label>
        <br />
        <br>
        <select id="maritalstatus">
          <option value="select">Select</option>
          <option value="single">Single</option>
          <option value="Married">Married</option>
          required
        </select>
        <br />
        <br />
        <label for="phone">Mobile No :</label><br />
        <input
          placeholder="Enter Moblie No"
          type="tel"
          id="phone"
          name="phone"
          required
        />
      </fieldset>
      <fieldset>
        <br />
        <legend>Qualification</legend>
        <label for="education">Education :</label><br />
        <textarea
          placeholder="Enter Education & Degree Name"
          name="education"
          id="education"
          rows="2"
          required
        ></textarea>
        <br />
        <br />
        <label for="institude">Institude Name :</label><br/>
        <textarea
          placeholder="Enter Institude Name "
          name="institude"
          id="institude"
          rows="2"
          required
        ></textarea>
        <br />
        <br />
        <label for="passingyear">Year Of Passing :</label><br />
        <textarea
          placeholder="Enter Year Of Passing"
          name="passingyear"
          id="passingyear"
          rows="2"
          required
        ></textarea>
        <br />
        <br />
        <label for="grade">Grade :</label>
        <br />
        <select id="grade">
          <option value="Select">Select</option>
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="Fail">Fail</option>
          required
        </select>
        <br />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <br />
        <legend>Skills</legend>
        <label for="skills">Skills :</label><br />
        <textarea
          placeholder="Enter Skills Name"
          name="skills"
          id="skills"
          rows="2"
          required
        ></textarea>
        <br />
        <br />
        <label for="institude2">Institude Name :</label><br />
        <textarea
          placeholder="Enter Institude Name"
          name="institude2"
          id="institude2"
          rows="2"
          required
        ></textarea>
        <br />
        <br />
        <label for="passingyear2">Year Of Passing :</label><br />
        <textarea
          placeholder="Enter Year Of Passing"
          name="passingyear2"
          id="passingyear2"
          rows="2"
          required
        ></textarea>
        <br />
      </fieldset>
      <br />
      <fieldset>
        <br />
        <legend>Work Experiences</legend>
        <label for="experience">Experience :</label><br />
        <textarea
          placeholder="Enter Experience With Years"
          name="experience"
          id="experience"
          rows="2"
          required
        ></textarea>
        <br />
        <br />
        <label for="companyname">Company Name :</label><br />
        <textarea
          placeholder="Enter Company Name"
          name="companyname"
          id="companyname"
          rows="2"
          required
        ></textarea>
        <br />
      </fieldset>
      <br />
      <button type="submit">Generate Resume</button>
    </form>
   <div id="resumeOutput">
    <!-- Resume Will Be Generate Below  -->
   </div>
   <script src="script.js"></script>

  </body>
</html>
